{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5">Book an Appointment</h1>
    
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-body p-5">
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="col-md-6">
                                <label for="department" class="form-label">Department</label>
                                <select class="form-select" id="department" required>
                                    <option value="">Select Department</option>
                                    <option>Cardiology</option>
                                    <option>Neurology</option>
                                    <option>Pediatrics</option>
                                    <option>Orthopedics</option>
                                    <option>Gynecology</option>
                                    <option>Ophthalmology</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="doctor" class="form-label">Preferred Doctor</label>
                                <select class="form-select" id="doctor">
                                    <option value="">Any Available Doctor</option>
                                    <option>Prof. Dr. Bin Bhattarai</option>
                                    <option>Prof. Dr. Nisha Karki</option>
                                    <option>Prof. Dr. Arjun Shrestha</option>
                                    <option>Prof. Dr. Bikash Gurung</option>
                                    <option>Prof. Dr. Anjana Sharma</option>
                                    <option>Prof. Dr. Ganesh Bhattarai</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="date" class="form-label">Preferred Date</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <div class="col-12">
                                <label for="message" class="form-label">Additional Information</label>
                                <textarea class="form-control" id="message" rows="3"></textarea>
                            </div>
                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-primary px-4 py-2">
                                    <i class="fas fa-paper-plane me-2"></i> Book Appointment
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
