{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3><i class="fas fa-tachometer-alt me-2"></i>Admin Dashboard</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-success">
                        Welcome, <strong>{{ request.user.username }}</strong>! You are logged in as admin.
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <i class="fas fa-users fa-3x mb-3 text-primary"></i>
                                    <h5>Manage Users</h5>
                                    <a href="#" class="btn btn-outline-primary mt-2">Go to Users</a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-4 mb-4">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <i class="fas fa-calendar-check fa-3x mb-3 text-success"></i>
                                    <h5>Appointments</h5>
                                    <a href="#" class="btn btn-outline-success mt-2">Manage Appointments</a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-4 mb-4">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <i class="fas fa-cog fa-3x mb-3 text-info"></i>
                                    <h5>Settings</h5>
                                    <a href="#" class="btn btn-outline-info mt-2">System Settings</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
